<!doctype html>
<!--
  Pandoc HTML Template for SDL3 Haskell Bindings Documentation

  NOTE: This file contains Pandoc template variables like $title$ and $body$
  These are NOT valid HTML by themselves - they get substituted by Pandoc
  when generating the final HTML documentation.

  Template variables used:
  - $title$: Document title (set via --metadata title="...")
  - $body$:  Main content (converted from Markdown)
-->
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>$title$</title>
        <style>
            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif, "Apple Color Emoji",
                    "Segoe UI Emoji", "Segoe UI Symbol";
                line-height: 1.6;
                margin: 0 auto;
                max-width: 800px;
                padding: 20px;
                color: #24292e;
                background-color: #eae6f3; /* Light Haskell-ish Purple */
            }
            h1,
            h2,
            h3,
            h4,
            h5,
            h6 {
                /* Apply to all heading levels pandoc might generate */
                color: #1a1f23;
                margin-top: 1.5em;
                margin-bottom: 0.5em; /* Added margin-bottom for spacing */
            }
            h1 {
                border-bottom: 2px solid #d0c8e0;
                padding-bottom: 0.3em;
                font-size: 2em; /* Explicit font size */
            }
            h2 {
                border-bottom: 1px solid #d8d0e8;
                padding-bottom: 0.2em;
                font-size: 1.75em; /* Explicit font size */
            }
            h3 {
                font-size: 1.5em; /* Explicit font size */
            }
            h4 {
                font-size: 1.25em; /* Explicit font size */
            }
            pre {
                background-color: #f6f8fa;
                padding: 15px;
                border-radius: 6px;
                overflow-x: auto;
                border: 1px solid #d1d5da;
            }
            code {
                font-family:
                    "SFMono-Regular", Consolas, "Liberation Mono", Menlo,
                    Courier, monospace;
                font-size: 0.9em;
            }
            pre > code {
                /* Target code directly inside pre, not other inline code */
                font-size: 0.85em;
                background-color: transparent;
                padding: 0;
                border-radius: 0;
                border: 0; /* Remove potential border from inline code style */
            }
            /* Style for inline code */
            p > code,
            li > code,
            td > code {
                background-color: rgba(27, 31, 35, 0.07);
                padding: 0.2em 0.4em;
                margin: 0 0.2em;
                font-size: 85%;
                border-radius: 3px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 1em;
                border: 1px solid #d0c8e0;
                display: block; /* For overflow scrolling on small screens */
                overflow-x: auto; /* For overflow scrolling on small screens */
            }
            th,
            td {
                border: 1px solid #d8d0e8;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #e0dbec;
            }
            blockquote {
                border-left: 3px solid #a399b9;
                padding: 0.5em 15px; /* Adjusted padding */
                margin-left: 0;
                margin-right: 0; /* Added margin-right */
                font-style: italic;
                color: #423c52;
                background-color: #f4f2f9;
            }
            a {
                color: #58468c; /* Haskell logo-ish purple for links */
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            ul,
            ol {
                /* Added ol for ordered lists */
                padding-left: 20px;
                margin-bottom: 1em; /* Spacing */
            }
            li {
                margin-bottom: 0.25em; /* Spacing between list items */
            }
            /* For the "NOTE" block in README, if you use Pandoc's fenced div syntax */
            .note {
                background-color: #fff9c4;
                border-left: 4px solid #ffeb3b;
                padding: 10px 15px;
                margin: 1em 0;
                color: #5c5622;
            }
            .status-symbol {
                /* Already present, just for completeness */
                font-size: 1.2em;
                text-align: center;
            }
            /* Ensure images are responsive */
            img {
                max-width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <main>$body$</main>
    </body>
</html>
